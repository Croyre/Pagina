<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="Css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="/img/logo.jpg" alt="Logo">
    </div>
    <input type="search" name="search" class="search-field" placeholder="Enter your product name...">
    <button class="search-btn">
      <ion-icon name="search-outline"></ion-icon>
    </button>
    <div class="icons">
      <a href="favorites.html" class="favorites">仇벒잺</a>
      <a href="cart.html" class="cart">游</a>
    </div>
  </header>

  <!-- Men칰 horizontal -->
  <nav class="menu-nav">
    <ul class="menu">
      <li><a href="index.html">INICIO</a></li>
      <li><a href="ingreso.html">INGRESO</a></li>
      <li><a href="registro.html">REGISTRO</a></li>
      <li><a href="contactenos.html">CONTACTENOS</a></li>
    </ul>
  </nav>

  <!-- Contenido principal del carrito de compras -->
  <main class="cart-page">
    <h1>Carrito de Compras</h1>
    <div id="cart-container" class="product-list">
      <!-- Se cargar치n los productos del carrito -->
    </div>
    <div class="cart-summary">
      <h2>Resumen</h2>
      <p>Total: $<span id="total-price">0.00</span></p>
      <a href="checkout.html" class="btn-checkout">Proceder al Pago</a>
    </div>
  </main>

  <script>
    // Funci칩n para cargar y mostrar los productos del carrito
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const container = document.getElementById('cart-container');
      container.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        container.innerHTML = '<p>No hay productos en el carrito.</p>';
      } else {
        cart.forEach(function(product, index) {
          // Se limpia el precio eliminando "Precio: $" en caso de que venga incluido
          const cleanPrice = parseFloat(product.price.replace('Precio: $', ''));
          total += cleanPrice * product.quantity;

          const div = document.createElement('div');
          div.classList.add('product');

          div.innerHTML = `
            <img src="${product.image}" alt="${product.title}">
            <div class="item-details">
              <h2>${product.title}</h2>
              <p>${product.description}</p>
              <p class="price">Precio: $${product.price}</p>
              <div class="quantity-controls">
                <button class="decrease-btn" data-index="${index}">-</button>
                <span class="quantity">${product.quantity}</span>
                <button class="increase-btn" data-index="${index}">+</button>
              </div>
            </div>
            <button class="remove-btn" data-index="${index}">Eliminar</button>
          `;
          container.appendChild(div);
        });
      }
      document.getElementById('total-price').innerText = total.toFixed(2);
    }

    // Funci칩n para actualizar la cantidad de un producto
    function updateQuantity(index, delta) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart[index]) {
        cart[index].quantity += delta;
        // Si la cantidad llega a 0 o menos, se elimina el producto
        if (cart[index].quantity <= 0) {
          cart.splice(index, 1);
        }
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    // Funci칩n para eliminar un producto del carrito
    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    // Eventos delegados para botones de cantidad y eliminar
    document.addEventListener('click', function(e) {
      if(e.target && e.target.classList.contains('increase-btn')) {
        const index = e.target.getAttribute('data-index');
        updateQuantity(index, 1);
      }
      if(e.target && e.target.classList.contains('decrease-btn')) {
        const index = e.target.getAttribute('data-index');
        updateQuantity(index, -1);
      }
      if(e.target && e.target.classList.contains('remove-btn')) {
        const index = e.target.getAttribute('data-index');
        removeFromCart(index);
      }
    });

    // Cargar el carrito al iniciar la p치gina
    document.addEventListener('DOMContentLoaded', loadCart);
  </script>
</body>
</html>
